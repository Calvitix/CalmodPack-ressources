 ### events ###

 pasetc.1.name:0 "Mod Control Panel"
 pasetc.1.desc:0 "§HPlanetary Drop Ship, Planetary Assault Ship, and Planetary Assault Carrier§! or §PMilitary Ship with Small Orbital Drop Pod Component§! can invade the planet automatically where orbital bombardment is currently underway.\n\nIn this mod menu, you can set at least what percent of planet devastation is required to initiate invasion. Default setting is §Y25%§! of devastation."
 pasetc.1.close:0 "Close Panel"
 pasetc.1.0:0 "Set to: §B0%§!"
 pasetc.1.0.tooltipfail:0 "It's already set to this percentage."
 pasetc.1.25:0 "Set to: §E25%§!"
 pasetc.1.50:0 "Set to: §G50%§!"
 pasetc.1.75:0 "Set to: §Y75%§!"
 pasetc.1.100:0 "Set to: §R100%§!"
 pasetc.1.on:0 "Automatic Invasion: §GOn§!"
 pasmod.feature_on.tooltip:0 "The ship §Gwill§! drop armies when conditions are met. \nClick to turn §Roff§! the feature."
 pasetc.1.off:0 "Automatic Invasion: §ROff§!"
 pasmod.feature_off.tooltip:0 "The ship will §Rnot§! drop armies even when conditions are met. \nClick to turn §Gon§! the feature."
