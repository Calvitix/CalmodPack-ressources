 pasmod_assault_army_1_unit:0 "Small Drop Pod"
 pasmod_assault_army_1_unit_DESC:0 "This small sized pod is means to send troops to planetary surfaces with high velocity.\n\nThis transportation module will drop total §Y1§! unit to ground."
