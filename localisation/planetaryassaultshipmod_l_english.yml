 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_SLAVE_ARMY_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_slave_army$§!\n$pasmod_orbital_drop_pod_slave_army_DESC$"

