 ### armies ###

 pasmod_assault_army_default:0 "Planetary Assault Army"
 pasmod_assault_army_default_plural:0 "Planetary Assault Armies"
 pasmod_assault_army_default_DESC:0 "Basic planetary assault army which is capable of using orbital drop pod."
 pasmod_assault_army_clone:0 "Clone Assault Unit"
 pasmod_assault_army_clone_plural:0 "Clone Assault Units"
 pasmod_assault_army_clone_DESC:0 "An army of manufactured clones, which have designed to become cost effective and immune to morale damages."
 pasmod_assault_army_gene:0 "Orbital Drop Assault Division"
 pasmod_assault_army_gene_plural:0 "Orbital Drop Assault Divisions"
 pasmod_assault_army_gene_DESC:0 "Massive assault division including genetically engineered special forces."

 pasmod_assault_army_drop_pod:0 "Orbital Drop Drone"
 pasmod_assault_army_drop_pod_DESC:0 "This low cost autonomous orbital drop pod can be launched to ground and engage with enemy forces as soon as it is assembled in ship."
 pasmod_assault_army_artillery_drone:0 "Artillery Drone Unit"
 pasmod_assault_army_artillery_drone_DESC:0 "This drone battlegroup is focused on artillery units which can be synchronized with our pre-installed strike platforms to request precise orbital strike."

 pasmod_assault_army_psionic_force:0 "Psionic Special Forces"
 pasmod_assault_army_psionic_force_DESC:0 "They usually crumble hostile entity's mind as well as its morale with their own extraordinary willpower."
 pasmod_assault_army_slave_army:0 "Slave Troops"
 pasmod_assault_army_slave_army_DESC:0 "An army unit full of personnel who is recruited against their will. They will serve their own duty even at the moment they die."
 pasmod_assault_army_droid_army:0 "Droid Army"
 pasmod_assault_army_droid_army_DESC:0 "These brainless tin-cans always follow orders given to them without hesitation. \n§L"Roger, Roger" - A Droid unit, right before killed in action§!"

 ### technologies ###

 tech_pasmod_assault_corvette:0 "New Orbital Drop Pod"
 tech_pasmod_assault_corvette_desc:0 "This new drop pod can 'shoot' our troopers from ship to surfaces. It just like orbital bombardment, but without cannon shells."
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_TITLE:0 "§HUnlocks Ship Type:§! $pasmod_assault_corvette$"
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_DESC:0 "§H$pasmod_assault_corvette$§!\nThis new transport ship can carry, drop ground army from orbit here and there. Now we don't have to wait until ground battle in one planet is over, to invade another one."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_TITLE:0 "§HUnlocks Component:§! $pasmod_assault_army_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_DESC:0 "§H$pasmod_assault_army_default$§!\n$pasmod_assault_army_default_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE:0 "§HUnlocks Component:§! $pasmod_orbital_drop_pod_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_default$§!\n$pasmod_orbital_drop_pod_default_DESC$"

 tech_pasmod_assault_destroyers:0 "Planetary Assault Ship Design"
 tech_pasmod_assault_destroyers_desc:0 "We can now design exclusive ship sections with self-defense weaponry, which are capable of drop more pods and carry more assault units."
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_TITLE:0 "§HUnlocks Ship Type:§! $pasmod_assault_destroyer$"
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_DESC:0 "§H$pasmod_assault_destroyer$§!\nCurrent troop transport ships have weakness that they are unable to counter incoming fire directly. This ship has overcame such weakness."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_TITLE:0 "§HUnlocks Component:§! Medium Drop Pod"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_DESC:0 "§HMedium Drop Pod§!\nThis medium size module will increase number of armies that the ship can drop to ground at one time. \n§YThis transportation module will drop total 2 units to ground.§!"

 tech_pasmod_assault_cruisers:0 "Massive Assault Carrier Design"
 tech_pasmod_assault_cruisers_desc:0 "Planetary assault carrier which has capability to launch multiple drop pods to ground, and engage actively with enemy fleet with numerous strikecrafts."
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_TITLE:0 "§HUnlocks Ship Type:§! $pasmod_assault_cruiser$"
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_DESC:0 "§H$pasmod_assault_cruiser$§!\nMassive warship carrying large number of planetary assault forces, also focused on defense the against enemy's missile and strikecraft."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_TITLE:0 "§HUnlocks Component:§! Large Drop Pod"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_DESC:0 "§HLarge Drop Pod§!\nThis large size module will increase number of armies that the ship can drop to ground at one time. \n§YThis transportation module will drop total 3 units to ground.§!"

 tech_pasmod_assault_army_clone:0 "Clone Incubator"
 tech_pasmod_assault_army_clone_desc:0 "This internal installation for our ships can make a pack of clone units just in 3 months."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_TITLE:0 "§HUnlocks Component:§! $pasmod_assault_army_clone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DESC:0 "§H$pasmod_assault_army_clone$§!\n$pasmod_assault_army_clone_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DROP_POD_TITLE:0 "§HUnlocks Component:§! $pasmod_orbital_drop_pod_clone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_clone$§!\n$pasmod_orbital_drop_pod_clone_DESC$"

 tech_pasmod_assault_army_gene:0 "Cryostasis Container"
 tech_pasmod_assault_army_gene_desc:0 "This facility is used to store numerous soldiers safely before orbital drop. Combining this with Clone Incubator will allow us to send our troops to battleground continuously."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_TITLE:0 "§HUnlocks Component:§! $pasmod_assault_army_gene$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DESC:0 "§H$pasmod_assault_army_gene$§!\n$pasmod_assault_army_gene_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DROP_POD_TITLE:0 "§HUnlocks Component:§! $pasmod_orbital_drop_pod_gene$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_GENE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_gene$§!\n$pasmod_orbital_drop_pod_gene_DESC$"

 tech_pasmod_assault_army_drop_pod:0 "Built-in Drone Factory"
 tech_pasmod_assault_army_drop_pod_desc:0 "Development of our engineering technology finally allows us to install the drone production lines in our ship to deploy almost countless number of army to the battlefield."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_TITLE:0 "§HUnlocks Component:§! $pasmod_assault_army_drop_pod$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DESC:0 "§H$pasmod_assault_army_drop_pod$§!\n$pasmod_assault_army_drop_pod_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DROP_POD_TITLE:0 "§HUnlocks Component:§! $pasmod_orbital_drop_pod_drop_pod$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DROP_POD_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_drop_pod$§!\n$pasmod_orbital_drop_pod_drop_pod_DESC$"

 tech_pasmod_assault_army_artillery_drone:0 "Real Time Synchronization"
 tech_pasmod_assault_army_artillery_drone_desc:0 "Now our drones in ground don't need to engage with enemy directly. As long as we've acquired locations of hostile targets, our small strike platforms in low orbit will deal with them."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_ARTILLERY_DRONE_TITLE:0 "§HUnlocks Component:§! $pasmod_assault_army_artillery_drone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_ARTILLERY_DRONE_DESC:0 "§H$pasmod_assault_army_artillery_drone$§!\n$pasmod_assault_army_artillery_drone_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_ARTILLERY_DRONE_DROP_POD_TITLE:0 "§HUnlocks Component:§! $pasmod_orbital_drop_pod_artillery_drone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_ARTILLERY_DRONE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_artillery_drone$§!\n$pasmod_orbital_drop_pod_artillery_drone_DESC$"

 tech_pasmod_assault_army_psionic_force:0 "Psionic Training Chamber"
 tech_pasmod_assault_army_psionic_force_desc:0 "All kinds of military training for psychic users are proceeded in this ship facility."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_PSIONIC_FORCE_TITLE:0 "§HUnlocks Component:§! $pasmod_assault_army_psionic_force$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_PSIONIC_FORCE_DESC:0 "§H$pasmod_assault_army_psionic_force$§!\n$pasmod_assault_army_psionic_force_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_PSIONIC_FORCE_DROP_POD_TITLE:0 "§HUnlocks Component:§! $pasmod_orbital_drop_pod_psionic_force$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_PSIONIC_FORCE_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_psionic_force$§!\n$pasmod_orbital_drop_pod_psionic_force_DESC$"

 tech_pasmod_assault_army_slave_army:0 "Bill C-17"
 tech_pasmod_assault_army_slave_army_desc:0 "This new law relaxes or removes most of restrictions on the use of slave as a military resources."
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_SLAVE_ARMY_TITLE:0 "§HUnlocks Component:§! $pasmod_assault_army_slave_army$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_SLAVE_ARMY_DESC:0 "§H$pasmod_assault_army_slave_army$§!\n$pasmod_assault_army_slave_army_DESC$"
